<div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(
            document.getElementById('map'),
            {center: new google.maps.LatLng(26.154717,91.662827), zoom: 16});

       

        var icons = {
          dust: {
            icon: 'https://findicons.com/files/icons/1523/kidcons/32/empty_trash.png'
          },
          
        };

        var features = [
           {
            position: new google.maps.LatLng(26.154675, 91.660931),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.155677, 91.658635),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.152152, 91.662562),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.154632, 91.664386),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.157073, 91.665239),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.158031, 91.663887),
            type: 'dust'
          }, {
            position: new google.maps.LatLng(26.156698, 91.661907),
            type: 'dust'
          }, 
        ];

      
        for (var i = 0; i < features.length; i++) {
          var marker = new google.maps.Marker({
            position: features[i].position,
            icon: icons[features[i].type].icon,
            map: map
          });
        };
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaRLwj0Hc9DqUZIxk59ppnFYY_w3T6rdw&callback=initMap">
